sudo: required
services:
  - docker

language: java
jdk: oraclejdk8

branches:
  only:
    - master

before_install:
  - docker version
  - docker info

script:
  - mvn clean verify -f alma-server/pom.xml -e
  
after_success:
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD
  - docker images
  - docker push droupy/alma-server:latest

deploy:
  provider: releases
  api_key: $GH_TOKEN
  file: alma-server/target/alma-server-1.0.0-SNAPSHOT.jar
  skip_cleanup: true
  on:
    tags: true